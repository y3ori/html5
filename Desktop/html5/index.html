<!DOCTYPE html>
<html>
  <head>
    <title>나의 웹 사이트</title>
  </head>

  <body>
    <div style="display: flex">
      <div>
        <h1>h1</h1>
        <p style="font-size: 50px">
          <strong> hello how are you? </strong>
          <br />
          i'm fine
        </p>

        <input
          type="text"
          style="width: 500px; height: 100px; font-size: 90px"
        />
        <div>
          <button>버튼1</button>
          <button>버튼2</button>
        </div>
        <a href="https://www.google.com" style="font-size: 90px">구글로 이동</a>
      </div>
      <div>
        <h1>두 번째 블록</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/90/Logo_of_YouTube_%282013-2015%29.svg"
          alt="youtube"
        />
        <ul style="font-size: 250">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <ol style="font-size: 250">
          <li>a</li>
          <li>b</li>
          <li>c</li>
        </ol>
        <table summary="테이블" style="width: 300px; height: 150px">
          <caption>
            테이블캡션
          </caption>
          <tr>
            <th>이름</th>
            <th>나이</th>
            <th>지역</th>
          </tr>
          <tr>
            <td>철수</td>
            <td>12</td>
            <td>서울</td>
          </tr>
          <tr>
            <td>영희</td>
            <td>14</td>
            <td>부산</td>
          </tr>
        </table>
      </div>
      <div>
        <h1>세 번째 블록</h1>
        <form>
          <input type="text" style="font-size: 30px" />
          <input type="email" style="font-size: 30px" />
          <input type="password" style="font-size: 30px" />
          <input type="date" style="font-size: 30px" /><br>
          <input type="checkbox" style="font-size: 30px" />체크박스</input><br>

          <select name="coffee">
            <option value="1">아메리카노</option>
            <option value="2">카페라떼</option>
            <option value="3">에스프레소</option>
          </select>
          <div>
            <button type="submit" style="font-size: 30px">완료</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
